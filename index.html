<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class='title'>Piano Player</p>
  <p id='demo'>Follow the song below to play  the piano.</p>
  <section class="piano">
    <section id='c-key' class="key" data-key="65">
      <section class='keynote'>C</section>
    </section>
    <section id='c-sharp-key' class="black-key" data-key="87">
      <section class='black-keynote'>C#</section>
    </section>
    <section id='d-key' class="key" data-key="83">
      <section class='keynote'>D</section>
    </section>
    <section id='d-sharp-key' class="black-key" data-key="69">
      <section class='black-keynote'>D#</section>
    </section>
    <section id='e-key' class="key" data-key="68">
      <section class='keynote'>E</section>
    </section>
    <section id='f-key' class="key" data-key="70">
      <section class='keynote'>F</section>
    </section>
    <section id='f-sharp-key' class="black-key" data-key="84">
      <section class='black-keynote'>F#</section>
    </section>
    <section id='g-key' class="key" data-key="71">
      <section class='keynote'>G</section>
    </section>
    <section id='g-sharp-key' class="black-key" data-key="89">
      <section class='black-keynote'>G#</section>
    </section>
    <section id='a-key' class="key" data-key="72">
      <section class='keynote'>A</section>
    </section>
    <section id='a-sharp-key' class="black-key" data-key="85">
      <section class='black-keynote'>A#</section>
    </section>
    <section id='b-key' class="key" data-key="74">
      <section class='keynote'>B</section>
    </section>
    <section id='high-c-key' class="key" data-key="75">
      <div class='keynote'>C</div>
    </section>
  </section>

  <section id='lyrics'>
    <section id='column-one'>
      <section id="word-one">HAP-</section>
      <section id="letter-note-one">G</section>
    </section>
    <section id='column-two'>
      <section id="word-two">PY</section>
      <section id="letter-note-two">G</section>
    </section>
    <section id='column-three'>
      <section id="word-three">BIRTH-</section>
      <section id="letter-note-three">A</section>
    </section>
    <section id='column-four'>
      <section id="word-four">DAY</section>
      <section id="letter-note-four">G</section>
    </section>
    <section id='column-five'>
      <section id="word-five">TO</section>
      <section id="letter-note-five">C</section>
    </section>
    <section id='column-six'>
      <section id="word-six">YOU</section>
      <section id="letter-note-six">B</section>
    </section>
    <section id='column-optional' class='column-optional'>
      <section id="word-optional">END</section>
      <section id="letter-note-optional">A</section>
    </section>

    <button id="first-next-line">Line 2</button>
    <button id="second-next-line">Line 3</button>
    <button id="third-next-line">Line 4</button>
    <button id="fourth-next-line">Reset</button>
  </section>

  <audio id="c-key" src="notes/doh.mp3"></audio>
  <audio id="d-key" src="notes/ray.mp3"></audio>
  <audio id="e-key" src="notes/mi.mp3"></audio>
  <audio id="f-key" src="notes/fah.mp3"></audio>
  <audio id="g-key" src="notes/soh.mp3"></audio>
  <audio id="a-key" src="notes/lah.mp3"></audio>
  <audio id="b-key" src="notes/ti.mp3"></audio>
  <audio id="high-c-key" src="notes/doh2.mp3"></audio>
  <audio id="c-sharp-key" src="notes/c-sharp.mp3"></audio>
  <audio id="d-sharp-key" src="notes/d-sharp.mp3"></audio>
  <audio id="f-sharp-key" src="notes/f-sharp.mp3"></audio>
  <audio id="g-sharp-key" src="notes/g-sharp.mp3"></audio>
  <audio id="a-sharp-key" src="notes/a-sharp.mp3"></audio>

  <script  src="main.js"></script>

</body>
</html>
